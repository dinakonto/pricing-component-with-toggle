<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>Frontend Mentor | Pricing component with toggle master</title>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Our Pricing</h1>
      <fieldset id="toggle">
        <legend>Billing period</legend>
        <input type="radio" id="annually" name="billing" value="annually" checked>
        <label for="annually">Annually</label>
        <span class="switch" tabindex="0" onkeydown="keypress(event)"> </span>
        <input type="radio" id="monthly" name="billing" value="monthly">
        <label for="monthly">Monthly</label>
      </fieldset>
    </header>

    <main>
      <div class="card">
        <h2>Basic</h2>
        <div class="price">
          <p class="monthly hide"><span class="currency">&dollar;</span>19.99</p>
          <p class="annually"><span class="currency">&dollar;</span>199.99</p>
        </div>
        <ul class="features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="card highlight">
        <h2>Professional</h2>
        <div class="price">
          <p class="monthly hide"><span class="currency">&dollar;</span>24.99</p>
          <p class="annually"><span class="currency">&dollar;</span>249.99</p>
        </div>
        <ul class="features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="card">
        <h2>Master</h2>
        <div class="price">
          <p class="monthly hide"><span class="currency">&dollar;</span>39.99</p>
          <p class="annually"><span class="currency">&dollar;</span>399.99</p>
        </div>
        <ul class="features">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>

    </main>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/toggle.js"></script>

</body>
</html>
